<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h3>Tarea</h3>
    <form action="">
    <div>
        <label for="num1">Numero 1:</label>

    </div>
    <div>
        <label for="num2">Numero 2:</label>

    </form>
